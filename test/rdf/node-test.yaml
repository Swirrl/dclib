name              : RDFNode processing test case
required          : ["id","label" ]
"@id"             : <{id.fetch()}>
<rdf:value>       : |
   { {
        var x = id.asRDFNode();
        if (x.hasResourceValue('rdf:type','http://environment.data.gov.uk/def/bathing-water/SedimentType')) {
           return 'yes'
        } else {
           return 'no'
        }
      }
   }
<dct:description> :  "{id.asRDFNode().name}"

